<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site</title>
</head>
    <!-- * Hierarquia de Título * -->
    <h1 id="sobre">Olá Mundo</h1>
    <h2>Aqui tem um h2</h2>
    <h3>Aqui tem um h3</h3>
    
    <!-- * Parágrafos de Texto * -->
    <p>Esse é um parágrafo de texto</p>                 <!-- Texto       -->
    <p>Um parágrafo com <em>ênfase</em></p>             <!-- Itálico     -->
    <p>Outro parágrafo com <strong>ênfase</strong></p>  <!-- Negrito     -->
    <p>H<sub>2</sub>O</p>                               <!-- Subscrito   -->
    <p>10<sup>2</sup> = 100</p>                         <!-- Sobrescrito -->
    
    <!-- * Rediricionamento e Downloads * -->
    <a href="#sobre">Sobre</a>
    <a href="PDF.pdf" download>Baixar PDF</a>

    <!-- * Imagens e Vídeos * -->
    <img src="deltarune.gif" alt="Deltarune Fountain" width="50%" height="50%">

    <figure>
        <img src="deltarune.gif" alt="Deltarune Fountain" width="50%" height="50%">
        <figcaption>GIF do Deltarune</figcaption>
    </figure>

    <video controls width="50%" height="50%">
        <source src="deltarune.mp4" type="video/mp4">
    </video>

    <!-- * Lista Não Ordenada * -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- * Lista Ordenada * -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- * Formulários * -->
    <form>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" required>

        <label for="">Email:</label>
        <input type="email" name="" id="" placeholder="email@email.com">
        <br>

        <label>Tipo</label>

        <label>
            <input type="radio" name="" id="" checked>
            Aluno
        </label>

        <label>
            <input type="radio" name="" id="">
            Docente
        </label>
        <br>

        <label for="">Interesses</label>
        <select name="" id="" multiple>
            <option value="">HTML</option>
            <option value="">CSS</option>
            <option value="">JS</option>
            <option value="">Banco de Dados</option>
        </select>
        <br>

        <label for="arquivo">Anexar arquivo</label>
        <input type="file" name="" id="arquivo">
        <br>

        <label for="senha">Senha</label>
        <input type="password" name="" id="" required>

        <button type="submit">Enviar</button>
    </form>

    <a href="Info.html">Informações</a>
</body>
</html>
