<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <h1>Bem-vindo à Aula de CSS</h1>
        <p>Introdução a estilização de páginas</p>
    </div>

    <div class="tabela-container">
        <table>
            <tr>
                <th>Elemento</th>
                <th>Função</th>
            </tr>
            <tr>
                <td>&lt;h1&gt;</td>
                <td>Título principal</td>
            </tr>
            <tr>
                <td>&lt;p&gt;</td>
                <td>Parágrafo</td>
            </tr>
            <tr>
                <td>&lt;a&gt;</td>
                <td>Link</td>
            </tr>
            <tr>
                <td>&lt;img&gt;</td>
                <td>Imagem</td>
            </tr>
            <tr>
                <td>&lt;table&gt;</td>
                <td>Tabela</td>
            </tr>
            <tr>
                <td>&lt;button&gt;</td>
                <td>Botão</td>
            </tr>
            <tr>
                <td>&lt;footer&gt;</td>
                <td>Rodapé</td>
            </tr>
            <tr>
                <td>&lt;div&gt;</td>
                <td>Divisão de conteúdo</td>
            </tr>
        </table>

        <form class="login-form">
            <h3>Login</h3>
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <button type="submit" class="botao">Entrar</button>
        </form>

        <img src="https://picsum.photos/600/300" alt="Imagem aleatória">

    </div>

    <h2>Botão com efeito</h2>
    <a href="Index.html"><button class="botao">Clique aqui para voltar</button></a>
    <footer>
        <p>&copy; 2025 Aula de CSS</p>
        <p>Desenvolvido no SENAI</p>
    </footer>
    
</body>
</html>
