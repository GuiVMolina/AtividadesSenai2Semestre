<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <h1>Bem-vindo à Aula de CSS</h1>
        <p>Introdução a estilização de páginas</p>
    </div>

    <h2>Seletores</h2>
    <p>Este é um parágrafo normal</p>
    <p class="destaque">Este é um parágrafo com classe destaque</p>
    <p id="especial">Este é um parágrafo com id especial</p>

    <h2>Imagem</h2>
    <img src="https://picsum.photos/600/300" alt="">

    <h2>Tabela</h2>
    <table>                    <!-- * Inicializa a tabela * -->
        <tr>                   <!-- Cada linha -->
            <th>Elemento</th>  <!-- Cabeçalho da coluna -->
            <th>Função</th>    <!-- Cabeçalho da coluna -->
        </tr>
        <tr>
            <td>&lt;p&gt;</td> <!-- Linha normal <p> -->
            <td>Parágrafo</td>
        </tr>
        <tr>
            <td>&lt;a&gt;</td> <!-- Linha normal <a> -->
            <td>Link</td>
        </tr>
    </table>

    <h2>Botão com efeito</h2>
    <button class="botao">Clique aqui</button>

</body>
</html>
